<div class="container">  
     
    <div class="row">  
      <div class="col" *ngFor="let palo of palos">  
        <div class="card">  
          <img [src]="palo.imagen" [alt]="palo.alt" class="card-image">  
          <div class="card-content">  
            <h3>{{ palo.nombre }}</h3>  
            <button class="btn">Agregar al carrito</button>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
