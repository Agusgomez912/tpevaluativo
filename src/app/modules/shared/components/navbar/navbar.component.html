<mat-toolbar>
  <!-- Menú desplegable para cuando la pantalla sea menor a 700px -->
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="seccion">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #seccion="matMenu">
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
  </mat-menu>


  <img src="https://acdn.mitiendanube.com/stores/002/458/854/themes/common/logo-992759859-1665076177-e313a93326af2b290e6f3f518ea0c2641665076177-480-0.webp" class="logo" alt="logo">

  <!-- Se van a mostrar cuando la pantalla sea mayor a 700px -->
  <!-- Botón para la vista de Inicio -->
  <button id="menuInicio" mat-button routerLink="/inicio">Inicio</button>

  <!-- Menu desplegable -> PRODUCTOS -->
  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/producto">General</button>
    <button mat-menu-item routerLink="/palos">Palos</button>
    <button mat-menu-item routerLink="/indumentaria">Indumentaria</button>
    <button mat-menu-item routerLink="/entrenamiento">Entrenamiento</button>
    <button mat-menu-item routerLink="/sobrenosotros">Sobre Nosotros</button>
     <button mat-menu-item routerLink="/contacto">Contacto</button>  </mat-menu>

  <span class="example-spacer"></span>

  <!-- Menú desplegable para manejar todo el acceso de los usuarios en la página -->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar Sesión</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesión</button>
  </mat-menu>

  <!-- Carrito -->
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <!--Label Para Modo Oscuro-->
  <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
  <input type="checkbox" id="toggle" (click)="cambiarFondo()">

</mat-toolbar>
